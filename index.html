<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

       <div class="ad-container">
        <!-- إضافة إعلان Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6733132791199761"
                crossorigin="anonymous"></script>
        <!-- spot_aliexpress_ads -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6733132791199761"
             data-ad-slot="1278754897"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- زر تخطي الإعلان -->
    <button id="skip-button">تخطي الإعلان</button>

    <script>
        // إظهار زر "تخطي الإعلان" بعد 5 ثوانٍ
        setTimeout(() => {
            document.getElementById('skip-button').style.display = 'block';
        }, 5000); // 5000 ميلي ثانية = 5 ثوانٍ

        // إعادة توجيه المستخدم إلى الرابط الأصلي بعد الضغط على زر "تخطي الإعلان"
        document.getElementById('skip-button').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        });
    </script>

</body>
</html>
